<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .options {
            margin-top: 50px;
        }

        .option-button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            margin: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to SQL Assistant</h1>

    <div class="options">
        <button class="option-button" onclick="location.href= 'query_db'" >Query in Our Database</button>
        <button class="option-button" onclick="location.href= 'generate_sql' ">Generate SQL Query</button>
    </div>

</body>
</html>
